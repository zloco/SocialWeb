{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
Please login
{% endblock title %}

{% block content %}
  	<div><br>
  		<form role="form" class="form-horizontal" method="post">
			{% csrf_token %}
			{{ form }}
		
			<input class="btn btn-primary" type="submit" value="Login"/><br><br>
				<div class="row">
						<div class="col-md-5">
			<a id="google_login" href="/accounts/google/login" class="button_sign">Sign In With Google</a>
		</div>
<div class="col-md-5">
			<a id="twitter" href="/accounts/twitter/login" class="button_sign">Sign In With Twitter</a>
		</div>
	</div>
		<div class="row">
			<div class="col-md-5">
			<a id="linkedin" href="/accounts/linkedin/login" class="button_sign">Sign In With LinkedIn</a></div>
				<div class="col-md-5">
			<a id="facebook" href="/accounts/facebook/login" class="button_sign">Sign In With Facebook</a></div>
				</div>
 			<input type="hidden" name="next" value="{{ next }}" />
 	
		</form>
  	</div>

{% endblock content %}
